{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
  <title>{{tpl:EntryTitle encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="head-description">
  <tpl:EntryIf extended="1">
    <meta name=description content={{tpl:EntryExcerpt encode_html="1" remove_html="1" is_attr="1"}}>
  </tpl:EntryIf>

  <tpl:EntryIf extended="0">
    <meta name=description content="{{tpl:EntryContent encode_html="1" remove_html="1" cut_string="150"}}<tpl:EntryIfContentCut encode_html="1" remove_html="1" cut_string="150">…</tpl:EntryIfContentCut>">
  </tpl:EntryIf>
</tpl:Block>

<tpl:Block name="head-post-scripts">
  <tpl:EntryIf show_comments="1">
    <script type=application/json id=dc_post_remember_str-data>
      {"post_remember_str": "{{tpl:lang reactions-comment-remember-me}}"}
    </script>

    <script src="{{tpl:BlogQmarkURL}}pf=post.js"></script>
  </tpl:EntryIf>
</tpl:Block>

<tpl:Block name="head-links">
  <link rel=alternate type=application/atom+xml title={{tpl:odysseyLang id="feed-title" is_attr="1"}} href={{tpl:BlogFeedURL is_attr="1"}}>
  <link rel=alternate type=application/atom+xml title={{tpl:odysseyLang id="feed-comments-title" is_attr="1"}} href={{tpl:BlogFeedURL type="atom"}}/comments/{{tpl:EntryID}}>
  <tpl:EntryIf pings_active="1"><link rel=pingback href={{tpl:BlogXMLRPCURL is_attr="1"}}></tpl:EntryIf>
</tpl:Block>

<tpl:Block name="site-header">
  <tpl:odysseyHeaderMinimal>
    <header id=site-header-short>
      <a href={{tpl:BlogURL is_attr="1"}} id=site-title rel=home title={{tpl:odysseyLang id="post-home-link-title" is_attr="1"}}>‹&nbsp;<h4>{{tpl:BlogName}}</h4></a>

      {{tpl:SimpleMenu id="main-menu"}}

      {{tpl:Breadcrumb separator=" › "}}

      {{tpl:SysBehavior behavior="publicTopAfterContent"}}
    </header>
  </tpl:odysseyHeaderMinimal>
</tpl:Block>

<tpl:Block name="main-content">
  {{tpl:include src="_entry-post.html"}}
</tpl:Block>
