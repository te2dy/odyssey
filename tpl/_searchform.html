<form action={{tpl:BlogURL}} id=search-form method=get role=search>
  <input aria-label="{{tpl:lang Search input field}}" id=search-form-input name=q placeholder="{{tpl:lang Terms to search}}" value="{{tpl:SysSearchString}}">

  <!-- # Display only if the used type a new search query. -->
  <input id=search-submit type=submit value="{{tpl:lang Search}}" disabled>
</form>

<script>
  let params = (new URL(document.location)).searchParams,
      searchQuery = params.get("q");

  document.getElementById("search-form").oninput = function () {
    if (document.getElementById("search-form-input").value && document.getElementById("search-form-input").value !== searchQuery) {
      document.getElementById("search-submit").disabled = false;
    } else {
      document.getElementById("search-submit").disabled = true;
    }
  }
</script>
