<search>
  <form action={{tpl:BlogURL is_attr="1"}} class=search-form method=get role=search>
    <input aria-label={{tpl:odysseyLang id="search-input-aria-label" is_attr="1"}} class=search-form-field name=q placeholder={{tpl:odysseyLang id="search-input-placeholder" is_attr="1"}} value="{{tpl:SysSearchString}}">

    <input class=search-form-submit type=submit value={{tpl:odysseyLang id="search-submit-button" is_attr="1"}}>
  </form>
</search>
