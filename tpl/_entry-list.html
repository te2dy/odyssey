<tpl:Entries no_content="1">
  <tpl:EntriesHeader>
    <ul aria-label="{{tpl:lang The post list}}" class=post-list>
  </tpl:EntriesHeader>

  <li class=<tpl:EntryIf selected="0">post{{tpl:else}}"post post-selected"</tpl:EntryIf> id={{tpl:lang post}}-{{tpl:EntryID}}>
    {{tpl:origineConfigCommentLink}}

    <h3 class=post-title{{tpl:origineMiniEntryLang}}><a href={{tpl:EntryURL}}>{{tpl:EntryTitle}}</a></h3>

    <small class="post-date text-secondary"><time aria-label="{{tpl:lang Published date of the post}}" datetime={{tpl:EntryDate format="%Y-%m-%dT%H:%m"}}>{{tpl:EntryDate}}</time></small>
  </li>

  <tpl:EntriesFooter>
    </ul>

    {{tpl:include src="_pagination.html"}}
  </tpl:EntriesFooter>
</tpl:Entries>
