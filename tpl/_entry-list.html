<tpl:Entries no_content="0">
  <tpl:EntriesHeader>
    <ul aria-label="{{tpl:lang entry-list-aria-label}}" class=entry-list>
  </tpl:EntriesHeader>

  <li class="post<tpl:EntryIf selected="1"> post-selected</tpl:EntryIf>" id={{tpl:lang post-id}}-{{tpl:EntryID}}>
    {{tpl:EntryFirstImage class="entry-list-img" size="t"}}

    <tpl:EntryIf selected="1"><div class=post-selected-star>⭐️</div></tpl:EntryIf>

    <div class=post-list-link>
      <h3 class=entry-title><a href="{{tpl:EntryURL}}" rel=bookmark>{{tpl:EntryTitle}}</a></h3>

      <tpl:EntryIf type="post">
        <small class="post-date text-secondary"><time aria-label="{{tpl:lang entry-list-date-aria-label}}" datetime={{tpl:EntryDate format="%Y-%m-%dT%H:%M"}}>{{tpl:EntryDate}}</time></small>
      </tpl:EntryIf>
    </div>
  </li>

  <tpl:EntriesFooter>
    </ul>

    {{tpl:include src="_pagination.html"}}
  </tpl:EntriesFooter>
</tpl:Entries>
