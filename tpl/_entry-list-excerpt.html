<tpl:Entries no_content="0">
  <tpl:EntriesHeader>
    <ul aria-label="{{tpl:lang entry-list-aria-label}}" class=entry-list-excerpt>
  </tpl:EntriesHeader>

  <li class="post post-list-excerpt<tpl:EntryIf selected="1"> post-selected</tpl:EntryIf>" id={{tpl:lang post-id}}-{{tpl:EntryID}}>
    <tpl:EntryIf type="post">
      <small class="post-date text-secondary"><time aria-label="{{tpl:lang entry-list-date-aria-label}}" datetime={{tpl:EntryDate format="%Y-%m-%dT%H:%M"}}>{{tpl:EntryDate}}</time></small>
    </tpl:EntryIf>

    <h3 class=entry-title><tpl:EntryIf selected="1"><span class=post-selected-star>⭐️</span> </tpl:EntryIf><a href="{{tpl:EntryURL}}" rel=bookmark>{{tpl:EntryTitle}}</a></h3>

    {{tpl:odysseyEntryListImage context="entry-list-excerpt"}}

    {{tpl:odysseyEntryExcerpt}}

    <a href="{{tpl:EntryURL}}" rel=bookmark>Lire la suite</a> {{tpl:odysseyPostListReactions}}
  </li>

  <tpl:EntriesFooter>
    </ul>

    {{tpl:include src="_pagination.html"}}
  </tpl:EntriesFooter>
</tpl:Entries>
