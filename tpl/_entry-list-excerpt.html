<tpl:Entries>
  <tpl:EntriesHeader>
    <ul aria-label="{{tpl:lang entry-list-aria-label}}" class="entry-list entry-list-extended">
  </tpl:EntriesHeader>

  <li class="post<tpl:EntryIf selected="1"> post-selected</tpl:EntryIf>" id={{tpl:lang post-id}}-{{tpl:EntryID}}>
    <tpl:EntryIf type="post">
      <small class="post-date text-secondary"><time aria-label="{{tpl:lang entry-list-date-aria-label}}" datetime={{tpl:EntryDate format="%Y-%m-%dT%H:%M"}}>{{tpl:EntryDate}}{{tpl:odysseyEntryTime context="entry-list"}}</time></small>
    </tpl:EntryIf>

    <h3 class=entry-title{{tpl:odysseyEntryLang}}><a href="{{tpl:EntryURL}}" rel=bookmark>{{tpl:EntryTitle}}</a></h3>

    {{tpl:odysseyEntryExcerpt encode_html="1" remove_html="1"}}

    {{tpl:odysseyPostListReactionLink}}
  </li>

  <tpl:EntriesFooter>
    </ul>

    {{tpl:include src="_pagination.html"}}
  </tpl:EntriesFooter>
</tpl:Entries>
