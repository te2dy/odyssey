<article class=page id={{tpl:lang page-id}}-{{tpl:EntryID}}{{tpl:origineMiniEntryLang}}>
  <header>
    <h1>{{tpl:EntryTitle}}</h1>
  </header>

  <div class=content-text>
    {{tpl:SysBehavior behavior="publicEntryBeforeContent"}}

    {{tpl:EntryContent}}

    {{tpl:SysBehavior behavior="publicEntryAfterContent"}}
  </div>

  <tpl:EntryIf has_attachment="1">
    <footer class=post-footer>
      {{tpl:include src="_attachments.html"}}
    </footer>
  </tpl:EntryIf>
</article>

{{tpl:include src="_comments.html"}}
