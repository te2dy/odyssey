<tpl:Pagination>
  <div class="pagination text-secondary">
    <small class=page-numbers>
      {{tpl:PaginationCurrent}} {{tpl:lang pagination-separator}} {{tpl:PaginationCounter}}
    </small>

    <div class=pagination-links>
      <tpl:PaginationIf start="0">
        <a aria-label="{{tpl:lang pagination-previous-aria-label}}" href="{{tpl:PaginationURL offset="-1"}}">{{tpl:lang pagination-previous-label}}</a>
      </tpl:PaginationIf>

      <tpl:PaginationIf end="0">
        <a aria-label="{{tpl:lang pagination-next-aria-label}}" class=page-next href="{{tpl:PaginationURL offset="+1"}}">{{tpl:lang pagination-next-label}}</a>
      </tpl:PaginationIf>
    </div>
  </div>
</tpl:Pagination>
