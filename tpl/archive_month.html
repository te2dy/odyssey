{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
  <title>{{tpl:lang Archives}} - {{tpl:ArchiveDate}} – {{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="head-description">
  <meta name=description content="{{tpl:lang Archives sorted by month}}" />
</tpl:Block>

<tpl:Block name="main-content">
  <header class=content-info>
    <nav id=nav-archive>
      <tpl:ArchivePrevious>
        <a href={{tpl:ArchiveURL}}>‹ {{tpl:ArchiveDate encode_html="1"}}</a>
      </tpl:ArchivePrevious>

      {{tpl:ArchiveDate}}

      <tpl:ArchiveNext>
        <a href={{tpl:ArchiveURL}}>{{tpl:ArchiveDate encode_html="1"}} ›</a>
      </tpl:ArchiveNext>
    </nav>

    <h1>{{tpl:lang Monthly archives}}</h1>
  </header>

  {{tpl:include src="_entry-list.html"}}
</tpl:Block>
