<tpl:Entries no_content="1">
  <tpl:EntriesHeader>
    <ul aria-label="{{tpl:lang post-list-aria-label}}" class=post-list>
  </tpl:EntriesHeader>

  <li class=<tpl:EntryIf selected="0">post{{tpl:else}}"post post-selected"</tpl:EntryIf> id={{tpl:lang post-id}}-{{tpl:EntryID}}>
    {{tpl:origineConfigCommentLink display="brackets"}}

    <h3 class=post-title{{tpl:origineMiniEntryLang}}><a href={{tpl:EntryURL}} rel=bookmark>{{tpl:EntryTitle}}</a></h3>

    <small class="post-date text-secondary"><time aria-label="{{tpl:lang post-list-date-aria-label}}" datetime={{tpl:EntryDate format="%Y-%m-%dT%H:%m"}}>{{tpl:EntryDate}}{{tpl:origineConfigEntryTime prefix="| "}}</time></small>
  </li>

  <tpl:EntriesFooter>
    </ul>

    {{tpl:include src="_pagination.html"}}
  </tpl:EntriesFooter>
</tpl:Entries>
